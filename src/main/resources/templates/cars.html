<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Автомобили</title>
</head>
<body>
<style>
    .even{background-color: #FFFACD}
    .odd{background-color: #7FFFD4}
</style>

<div >
    <form align="center" th:action="@{/cars/all}">
        <input type="radio" name="lang" id="english" value="en_En">
        <label for="english">English</label>
        <input type="radio" name="lang" id="russian" value="ru_Ru">
        <label for="russian">Русский</label>
        <button th:utext="#{selectLanguage}">Language</button>
    </form>
    <hr></hr>
</div>

<table>
    <td width="15" align="center"><b>Id</b></td>
    <td width="60" align="center" th:utext="#{brand}"><b>Brand</b></td>
    <td width="85" align="center" th:utext="#{number}"><b>Number</b></td>
    <td width="70" align="center" th:utext="#{mileage}"><b>Mileage</b></td>
    <td width="280" align="center" th:utext="#{idStatus}"><b>Car status</b></td>
</table>

<table th:unless="${cars == null}" th:each="car : ${cars}" th:class="${carStat.even}? 'even' : 'odd'">
    <td width="15" align="center" th:text="${car.id}"></td>
    <td width="60" align="center" th:text="${car.brand}"></td>
    <td width="85" align="center" th:text="${car.number}"></td>
    <td width="70" align="center" th:text="${car.mileage}"></td>
    <td width="280" th:text="${car.idStatus}"></td>
</table>

<div th:unless="${carWithStatus == null}" >
<table th:each="car1: ${carWithStatus.cars}" th:class="${car1Stat.even}? 'even' : 'odd'">
   <td width="15" align="center" th:text="${car1.id}"></td>
   <td width="60" align="center" th:text="${car1.brand}"></td>
   <td width="75" align="center" th:text="${car1.number}"></td>
   <td width="45" align="center" th:text="${car1.mileage}"></td>
   <td width="280" th:text="${car1.idStatus}"></td>
</table>
</div>

<table align="center" cellspacing="20">
    <tr >
        <td ><a href="/trips/all" th:utext="#{trips}">Trips</a></td>
        <td ><a href="/drivers/all" th:utext="#{drivers}">Drivers</a></td>
        <td ><a href="/dispatchers/all" th:utext="#{dispatchers}">Dispatchers</a></td>
        <td ><a href="/cars/all" th:utext="#{cars}">Cars</a></td>
        <td ><a href="/cargos/all" th:utext="#{cargos}">Cargos</a></td>
        <td ><a href="/statusCar/all" th:utext="#{carStatuses}">Car statuses</a></td>
    </tr>
</table>
</body>
</html>
