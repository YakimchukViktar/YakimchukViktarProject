<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:utext="#{cargos}">Cargos</title>
</head>
<body>
<style>
    .even{background-color: #FFFACD}
    .odd{background-color: #7FFFD4}

</style>
<div th:replace="trips :: navbar"></div>
<div th:insert="trips :: header"></div>

<div class="container p-2">
    <a class="btn btn-success" href="/addCargo" th:utext="#{addCargo}">Add new cargo</a>
</div>

<div class="container-xxl p-2 text-center">
    <div class="row row-cols-auto justify-content-md-center">
        <table class="table table-hover table-sm table-bordered border-info">
            <tr>
                <th>Id</th>
                <th th:utext="#{invoiceNumber}">Invoice number</th>
                <th th:utext="#{nameCargo}">Name</th>
                <th th:utext="#{price}">Price</th>
                <th th:utext="#{insuranceNumber}">Insurance number</th>
                <th th:utext="#{edit}">Edit</th>
                <th th:utext="#{delete}">Delete</th>
            </tr>

            <tr th:unless="${cargos == null}" th:each="cargo : ${cargos}" th:class="${cargoStat.even}?'even':'odd'">
                <td align="center" th:text="${cargo.id}"></td>
                <td align="center" th:text="${cargo.invoiceNumber}"></td>
                <td align="center" th:text="${cargo.name}"></td>
                <td align="center" th:text="${cargo.price}"></td>
                <td align="center" th:text="${cargo.insuranceNumber}"></td>
                <td> <a th:href="@{/editCargo/{id}(id=${cargo.id})}" th:utext="#{edit}">Edit</a></td>
                <td> <a th:href="@{/cargoDelete/{id}(id=${cargo.id})}" th:utext="#{delete}">Delete</a></td>
            </tr>

            <tr th:if="${cargo == null}" class="even">
                <td align="center" th:text="${cargo.id}"></td>
                <td align="center" th:text="${cargo.invoiceNumber}"></td>
                <td align="center" th:text="${cargo.name}"></td>
                <td align="center" th:text="${cargo.price}"></td>
                <td align="center" th:text="${cargo.insuranceNumber}"></td>
            </tr>

        </table>
    </div>
</div>

</body>
</html>
